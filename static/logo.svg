<svg 
					viewBox="0 0 240 120" 
					xmlns="http://www.w3.org/2000/svg" 
					class="a10-logo"
				>
					<!-- Targeting Reticle -->
					<circle cx="120" cy="60" r="58" fill="none" stroke="rgba(92, 255, 142, 0.15)" stroke-width="1" />
					<circle cx="120" cy="60" r="54" fill="none" stroke="rgba(92, 255, 142, 0.2)" stroke-width="0.5" />
					
					<!-- Crosshairs -->
					<line x1="120" y1="20" x2="120" y2="40" stroke="rgba(92, 255, 142, 0.3)" stroke-width="1" />
					<line x1="120" y1="80" x2="120" y2="100" stroke="rgba(92, 255, 142, 0.3)" stroke-width="1" />
					<line x1="80" y1="60" x2="100" y2="60" stroke="rgba(92, 255, 142, 0.3)" stroke-width="1" />
					<line x1="140" y1="60" x2="160" y2="60" stroke="rgba(92, 255, 142, 0.3)" stroke-width="1" />
					
					<!-- GAU-8/A Avenger Cannon Silhouette -->
					<g class="cannon">
						<!-- Main Gun Body -->
						<rect x="85" y="55" width="70" height="10" rx="2" 
							fill="rgba(92, 255, 142, 0.3)" 
							stroke="rgba(92, 255, 142, 0.8)" 
							stroke-width="1" />
							
						<!-- Barrel Assembly -->
						<rect x="60" y="58" width="25" height="4" rx="1" 
							fill="rgba(92, 255, 142, 0.5)" 
							stroke="rgba(92, 255, 142, 0.9)" 
							stroke-width="1" />
							
						<!-- Individual Barrel Indicators -->
						<line x1="65" y1="58" x2="65" y2="62" stroke="rgba(92, 255, 142, 0.9)" stroke-width="0.5" />
						<line x1="70" y1="58" x2="70" y2="62" stroke="rgba(92, 255, 142, 0.9)" stroke-width="0.5" />
						<line x1="75" y1="58" x2="75" y2="62" stroke="rgba(92, 255, 142, 0.9)" stroke-width="0.5" />
						<line x1="80" y1="58" x2="80" y2="62" stroke="rgba(92, 255, 142, 0.9)" stroke-width="0.5" />
						
						<!-- Rotating Barrel Visualization -->
						<circle cx="150" cy="60" r="10" fill="none" stroke="rgba(92, 255, 142, 0.7)" stroke-width="0.5" />
						<circle cx="150" cy="60" r="7" fill="none" stroke="rgba(92, 255, 142, 0.8)" stroke-width="0.5" />
						<circle cx="150" cy="60" r="4" fill="none" stroke="rgba(92, 255, 142, 0.9)" stroke-width="0.5" />
						<circle cx="150" cy="60" r="2" fill="rgba(92, 255, 142, 0.9)" />
						
						<!-- Ammo Feed -->
						<rect x="150" y="48" width="12" height="4" rx="1" 
							fill="rgba(92, 255, 142, 0.4)" 
							stroke="rgba(92, 255, 142, 0.7)" 
							stroke-width="0.5" />
						<rect x="150" y="68" width="12" height="4" rx="1" 
							fill="rgba(92, 255, 142, 0.4)" 
							stroke="rgba(92, 255, 142, 0.7)" 
							stroke-width="0.5" />
					</g>
					
					<!-- Tech Details -->
					<text x="30" y="110" fill="rgba(92, 255, 142, 0.7)" font-family="monospace" font-size="6">0.775 – 0.840 kg/L</text>
					<text x="160" y="110" fill="rgba(92, 255, 142, 0.7)" font-family="monospace" font-size="6">6.47-7.01 lb/U.S. gallon</text>
					
					<!-- Terminal Effect Lines -->
					<line x1="10" y1="15" x2="230" y2="15" stroke="rgba(92, 255, 142, 0.2)" stroke-width="1" stroke-dasharray="1,3" />
					<line x1="10" y1="105" x2="230" y2="105" stroke="rgba(92, 255, 142, 0.2)" stroke-width="1" stroke-dasharray="1,3" />
					
					<!-- Targeting Data -->
					<text x="20" y="30" fill="rgba(92, 255, 142, 0.5)" font-family="monospace" font-size="7">100.4°F (38°C)</text>
					<text x="190" y="30" fill="rgba(92, 255, 142, 0.5)" font-family="monospace" font-size="7">CI/LI FSII SDA</text>
				</svg>